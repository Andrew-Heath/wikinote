{% extends "layout.html" %}

{% block title %}
Users - {{ config.wikiname }}
{% endblock %}

{% block contents %}
<article class="userlist">
	<ul>
		{% for user in users %}
		<li>
			{{user.id}}
			<select>
				<option>Admin</option>
				<option>Write</option>
				<option>Read</option>
			</select>
			<a href="/!users/{{user.id}}/delete">Delete</a>
		</li>
		{% endfor %}
	</ul>
</article>
{% endblock %}
