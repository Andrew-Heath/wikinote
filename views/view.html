{% extends "layout.html" %}

{% block title %}
{{ wikipath.name }} - {{config.wikiname}}
{% endblock %}

{% block contents %}
<article class="view">
    {% if wikiData != null %}
    {{ wikiData|safe }}
    {% else %}
    <h2><a href="{{ path.toString() }}?edit">create this page</a></h2>
    {% endif %}
</article>
<section id="plugins">
	{{ pluginsData|safe }}
</section>
{% endblock %}
