<!DOCTYPE html>
<html>
<head>
	<title>%wikiname%</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<style type="text/css">
		@import url(/!public/stylesheets/font/NotoSans/NotoSans.css);

		body { font-family: 'Noto Sans'; }
		h1, h2, h3 {
			font-weight: bold;
		}
		#wikidata {
			display : none;
		}
		table {
			border-collapse: collapse;
			width : 100%;
		}
		td, th {
			border : 1px solid gray;
			padding : 5px;
		}
		.remark-code, .remark-inline-code { font-family: monospace; }
	</style>
</head>
<body>
	<section id="wikidata">%wikidata%</section>
	<script src="/!plugins/remark/remark-latest.min.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	var slideshow = remark.create({
		source : document.getElementById("wikidata").innerHTML
	});
	</script>
</body>
</html>
